<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Terminal</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }
        #terminal {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .line {
            margin: 5px 0;
        }
        .input-line {
            display: flex;
        }
        .input-prompt {
            margin-right: 10px;
        }
        .input-field {
            color: #00FF00;
            background-color: black;
            border: none;
            outline: none;
            font-family: inherit;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<div id="terminal">
    <div class="line">Welcome to [Your Name]'s Cybersecurity Portfolio!</div>
    <div class="line">Type "help" to see available commands.</div>
    
    <div id="output"></div>
    
    <div class="input-line">
        <span class="input-prompt">></span>
        <input type="text" id="input" class="input-field" autofocus>
    </div>
</div>

<script>
    const terminalOutput = document.getElementById("output");
    const inputField = document.getElementById("input");

    const commands = {
        "help": "Available commands: help, portfolio, resume, contact, about, projects, clear",

        "resume": `Jacob D. Peirce\n
Email: jdpeirce@proton.me | Phone: 901-304-5384 | Location: Memphis, TN\n
\n---ACADEMICS AND CERTIFICATIONS---\n
University of Memphis, Memphis, TN | Graduate: Fall 2024\n
B.S. in Computer Science, concentration in Cyber Security\n
GPA: 3.29/4.00\n
CyberCorps Scholar, Fall 2022 - Present\n
CompTIA Security+ ce Certification | Issued: July 26, 2024\n
\n---CLUBS---\n
Cyber Tigers CTF Team Captain | Spring 2024 - Present\n
Skills: OSINT, Reverse Engineering, Cryptography, Web Exploitation, Binary Exploitation\n
\n---TECHNICAL SKILLS---\n
Tools: Nmap, Metasploit, Burpsuite, Wireshark, Bash, Powershell, HashCat, John the Ripper, Ghidra, etc.\n
Programming Languages: Python, HTML, CSS, SQL, JavaScript, TypeScript, C/C++, C#, R, Ruby, Java\n
Libraries/Frameworks: Ruby on Rails, Django, Pandas, Apache Beam, TensorFlow, .NET\n
Cyber Skills: Network enumeration, Vulnerability Exploitation, Reverse Engineering, XSS, Overflows, Digital Forensics\n
\n---WORK EXPERIENCE---\n
IT Policy Exceptions Analyst | UMRF Ventures Raymond James, Memphis, TN | Aug 2024 - Present\n
- Spearheaded critical assessments of IT policy exceptions.\n
- Analyzed potential risks against business imperatives.\n
Skills: IT Risk Assessment, Risk Mitigation, Documentation, Communication\n
\nTechnical Analyst | UMRF Ventures Lebonheur Healthcare, Memphis, TN | June 2024 - Present\n
- Led deployment of EPIC medical software in hospitals.\n
- Enumerated hospital systems for efficient testing and deployment.\n
Skills: EPIC, Cerner, Documentation, Organization\n
\nComputer Science Teaching Assistant | University of Memphis | Aug 2022 - Dec 2022\n
- Assisted students in improving their understanding of Computer Science fundamentals.\n
Skills: Python, Java, Communication, Cybersecurity\n
\nComputer Science & Math Tutor | University of Memphis | Aug 2022 - Present\n
- Helped students achieve better grades in challenging Computer Science and Math classes.\n
Classes Taught: Algorithms, OOP, Data Structures, Python Programming, Calculus, Discrete Math\n
Skills: Teaching, Communication, Patience, Documentation\n`,

        "contact": "You can reach me at [email@example.com] or find me on LinkedIn: [linkedin-link]",

        "about": "I'm a cybersecurity enthusiast specializing in penetration testing and ethical hacking.",

        "projects": "1. Project X\n2. Project Y\n3. Project Z",

        "clear": ""

    };

    inputField.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            const input = inputField.value.trim().toLowerCase();
            const outputText = commands[input] || `Unknown command: ${input}`;
            
            if (input === "clear") {
                terminalOutput.innerHTML = "";
            } else {
                terminalOutput.innerHTML += `<div class="line">${outputText}</div>`;
            }
            
            inputField.value = "";
        }
    });
</script>

</body>
</html>
