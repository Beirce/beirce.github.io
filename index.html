<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Terminal</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }
        #terminal {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .line {
            margin: 5px 0;
        }
        .input-line {
            display: flex;
        }
        .input-prompt {
            margin-right: 10px;
        }
        .input-field {
            color: #00FF00;
            background-color: black;
            border: none;
            outline: none;
            font-family: inherit;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<div id="terminal">
    <div class="line">Welcome to [Your Name]'s Cybersecurity Portfolio!</div>
    <div class="line">Type "help" to see available commands.</div>
    
    <div id="output"></div>
    
    <div class="input-line">
        <span class="input-prompt">></span>
        <input type="text" id="input" class="input-field" autofocus>
    </div>
</div>

<script>

    const terminalOutput = document.getElementById("output");
    const inputField = document.getElementById("input");

    // Boar Head ASCII Art and Welcome Message
    const boarHeadASCII = `
      \\    /\\
       )  ( ')
      (  /  )
       \\(__)|
   _______WELCOME TO JACOB'S CYBERSECURITY PORTFOLIO_______
    `;

    // Display ASCII art when the page loads
    window.onload = function() {
        terminalOutput.innerHTML += `<pre class="line">${boarHeadASCII}</pre>`;
    };

    inputField.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            const input = inputField.value.trim().toLowerCase();
            const outputText = commands[input] || `Unknown command: ${input}`;
            
            terminalOutput.innerHTML += `<div class="line">${outputText}</div>`;
            inputField.value = "";
        }
    });


    const terminalOutput = document.getElementById("output");
    const inputField = document.getElementById("input");

    const commands = {
        "help": "Available commands: help, portfolio, resume, contact, about, projects, clear",

        "contact": "You can reach me at [email@example.com] or find me on LinkedIn: [linkedin-link]",

        "about": "I'm a cybersecurity enthusiast specializing in penetration testing and ethical hacking.",

        "projects": "1. Project X\n2. Project Y\n3. Project Z",

        "clear": ""

    };

    inputField.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            const input = inputField.value.trim().toLowerCase();
            const outputText = commands[input] || `Unknown command: ${input}`;
            
            if (input === "clear") {
                terminalOutput.innerHTML = "";
            } else {
                terminalOutput.innerHTML += `<div class="line">${outputText}</div>`;
            }
            
            inputField.value = "";
        }
    });
</script>

</body>
</html>
